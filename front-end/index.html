<!DOCTYPE html>
<html>
  <head>
    <title>Fund Me App</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .title {
        text-align: center;
        margin-bottom: 30px;
      }
      .info-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .action-section {
        margin: 20px 0;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
      }
      .wallet-info {
        margin: 10px 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1>FundMe Contract</h1>
      </div>

      <div class="wallet-info">
        <p>Connected Wallet: <span id="connectedAddress">Not connected</span></p>
        <button id="connectButton">Connect Wallet</button>
      </div>

      <div class="info-section">
        <h3>Contract Information</h3>
        <p>Owner: <span id="ownerAddress">Not fetched yet</span></p>
        <p>Balance: <span id="contractBalance">Not fetched yet</span> ETH</p>
        <!-- <button id="getOwnerButton">Update Owner</button> -->
        <!-- <button id="balanceButton">Update Balance</button> -->
      </div>

      <div class="action-section">
        <h3>Actions</h3>
        <div style="margin: 10px 0;">
          <label for="ethAmount">ETH Amount:</label>
          <input id="ethAmount" placeholder="0.1" />
          <button type="button" id="fundButton">Fund</button>
        </div>
        <button id="withdrawButton">Withdraw</button>
      </div>
    </div>

    <script src="./index.js" type="module" defer></script>
  </body>
</html>
